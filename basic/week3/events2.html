<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events2</title>
  <style>
    div {
      width: 50px;
      height: 5000px;
      background-color: red;
    }
  </style>
</head>
<body>
  <!-- <h1>JavaScript Events</h1> -->
  <!-- <h1>Roll your mouse over the box</h1> -->
  <!-- <h1>Capturing Scroll Events</h1> -->
  <!-- <h1>Resize the Window and Watch the Console</h1> -->
  <h1>Keydown Event</h1>
  <p>Press a key on your keyboard</p>
  <form method="get">
    <label>Your Name: <input type="text" name="name"></label>
    <input type="submit">
  </form>
  <hr>
  <div></div>

  <script>
    var myForm = document.querySelector('form');
    myForm.addEventListener('submit', function(event){
      event.preventDefault();
      var formData = document.querySelector('input').value;
      alert(formData);
    });

    var heading = document.querySelector('h1');
    var box = document.querySelector('div');

    box.addEventListener('mouseover', function(){
      heading.innerHTML = "The mouse is over the box";
    });

    box.addEventListener('mouseout', function(){
      heading.innerHTML = "Mouse out of box";
    });

    heading.addEventListener('mouseover', function(){
      heading.innerHTML = "Roll your mouse over the box";
    });

    var pagetop;
    window.addEventListener('scroll', function(){
      pagetop = window.pageYOffset;
      console.log(pagetop);
    });
  
    window.addEventListener('resize', function(){
      console.log(`The window width is ${window.innerWidth}`);
      console.log(`The window height is ${window.innerHeight}`);
    });

    document.addEventListener('keydown', function(event){
      alert(`the ${event.key} key was pressed`);
    });
  </script>
  
</body>
</html>
