<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Challenge: Challenge 28</title>
  <style>
    div {
      width: 50px;
      height: 50px;
      background-color: rgb(255, 0, 0);
      transition: all 2s;
    }

    .big {
      width: 200px;
      height: 200px;
      background-color: rgb(0, 0, 255);
      border-radius: 50%;
      transition: all 2s;
    }
  </style>
</head>
<body>

  <h1>JavaScript Event Chellenge: Challenge 28</h1>

  <div></div>

  <script>
    var divTag = document.querySelector('div');
    divTag.addEventListener('mouseover', function(){
      divTag.className = "big";
    });

    divTag.addEventListener('mouseout', function(){
      divTag.removeAttribute('class');
    });
  </script>
  
</body>
</html>
