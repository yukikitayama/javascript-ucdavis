<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basic Challenge: Challenge 5</title>
</head>
<body>
  <h1>Basic JavaScript Challenge</h1>
  <h2>Challenge 5</h2>
  <script>
    var userNum = prompt("Enter a whole number", "");

    if (userNum < 10) {
      console.log("You entered a number less than 10");
    } else {
      console.log("You entered a big number");
    }
  </script>
  
</body>
</html>
